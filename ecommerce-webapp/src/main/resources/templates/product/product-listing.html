<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <style>
       
    </style>
</head>
<body>
     <link rel="stylesheet" href="/css/styles.css" th:href="@{/css/style.css}">
     
     <!-- Header -->
    <div class="header">
        <div class="logo">
            <a href="#" th:href="@{/}">Your Logo</a>
        </div>
        <div class="category">
            <a href="#" th:href="@{/}">Categories</a>
        </div>
       <div class="search-bar">
            <input type="text" placeholder="Search products...">
            <button type="submit">Search</button>
        </div>
        <div class="menu">
            <ul>
            
                
                <li><a href="#" th:href="@{/cart}">My Cart</a></li>
                <li><a href="#" th:href="@{/profile}">User Profile</a></li>
                <li><a href="#" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
    
    




   <h1>Product List:</h1>
    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Details</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">    
               <!-- Product name as a link to product details page -->
                <td><a th:href="@{'/product/details/' + ${product.productId}}" th:text="${product.productName}"></a></td>
                <td th:text="${product.productDetails}"></td>
                <td th:text="${product.productUnitPrice}"></td>
                
            </tr>
        </tbody>
    </table>
    
    <div class="footer">
        &copy; 2024  Anju . All rights reserved.
    </div>
</body>
</html>
